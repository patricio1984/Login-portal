<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login portal</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="assets/logo.png" alt="Bakery logo" class="img-fluid signin-img">
                        <form class="signin-form">
                            <div class="form-group">
                              <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <input class="btn signin-btn btn-lg" type="button" value="Sign In">
                            <div class="form-check"> 
                                <label class="form-check-label" for="exampleRadios1">
                                    <input class="form-check-input" type="checkbox"> Remember me<a href="#"> Need help?</a>
                                </label>
                              </div>
                          </form>
                    </div>
                  </div>
                  <a href="#" class="create-new-account">Create New Account</a>
                </div>
            <div class="col"></div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
